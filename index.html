<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS Fundamentals</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div id="app" class="w-full max-w-2xl mx-auto bg-white rounded-md shadow p-8 mx-4">
    <h1 class="text-2xl font-bold text-gray-700 mb-8">{{ header }}</h1>
    <input type="text" v-model="header" class="bg-gray-100 w-full py-2 px-4 text-gray-500 rounded-md">
  </div>

  <script src="https://unpkg.com/vue@2"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        header: 'Vue is ready to party'
      }
    })
  </script>
</body>
</html>
